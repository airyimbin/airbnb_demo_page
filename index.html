<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SF Airbnb Listings</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <h1>
              <a class="navbar-brand" href="#">SF Airbnb Listings</a>
            </h1>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="./index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./about.html">About</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <main>
        <div class="row">
          <div class="col-lg-8 col-md-12">
            <section class="listings row">
              <h2>Listings</h2>
            </section>
          </div>
          <div class="col-lg-4 col-md-12">
            <h2>Create Listing</h2>
            <form id="form-create-listing">
              <div class="mb-3">
                <label class="form-label">
                  <div>Title</div>
                  <input
                    id="input-title"
                    type="text"
                    class="form-control"
                    name="title"
                  />
                </label>
              </div>

              <div class="mb-3">
                <label class="form-label">
                  <div>Price</div>
                  <input
                    id="input-price"
                    type="number"
                    class="form-control"
                    name="Price"
                    value="120"
                  />
                </label>
              </div>

              <div class="mb-3">
                <label class="form-label">
                  <div>Description</div>
                  <input
                    id="input-description"
                    type="text"
                    class="form-control"
                    name="Description"
                  />
                </label>
              </div>

              <div class="mb-3">
                <button class="btn btn-primary" type="submit">Create</button>
                <button id="button-cancel" class="btn btn-secondary">
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>

      <footer>
        <div>Made with Bootstrap and JS by Timothy Yim</div>
      </footer>
    </div>

    <script src="./js/main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
